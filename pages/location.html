<section id="contact" class="bg-[#EEEEEE] py-10 text-xs md:text-sm min-h-screen flex items-center justify-center">
  <div class="max-w-5xl container mx-auto px-4 flex flex-col md:flex-row gap-8 h-full">

    <!-- Contact Form -->
    <div class="w-full md:w-1/2">
      <h2 class="text-3xl text-[#0E2B5C] font-bold mb-4">Contact Us</h2>
      <form action="https://formspree.io/f/mgvylrga" method="POST" class="space-y-4">
        <input type="text" name="name" placeholder="Your Name" required
          class="w-full px-4 py-2 border border-gray-300 rounded" />

        <input type="email" name="email" placeholder="Your Email" required
          class="w-full px-4 py-2 border border-gray-300 rounded" />

        <input type="tel" name="whatsapp" placeholder="WhatsApp Number Preferably" required
          class="w-full px-4 py-2 border border-gray-300 rounded" />

        <textarea name="message" placeholder="Your Message" rows="4" required
          class="w-full px-4 py-2 border border-gray-300 rounded"></textarea>

        <button type="submit"
          class="bg-[#0E2B5C] text-white px-6 py-2 rounded hover:bg-blue-800 transition">Send Message</button>
      </form>
    </div>

    <!-- Optional: Keep your map here or reuse the previous map layout -->

        class="w-full h-64 md:h-full border-4 border-[#0E2B5C]" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">

    </div>
  </div>
</section>
