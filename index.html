<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA Static Site</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @keyframes kenburns {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.1);
        }
      }

      .fade-slide {
        animation: kenburns 8s ease-in-out infinite;
        animation-play-state: paused;
      }

      .fade-slide.opacity-100 {
        animation-play-state: running;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/footer.css" />
    <script src="/js/include.js"></script>
  </head>
  <body class="flex flex-col min-h-screen">
    <div id="header" data-include="/components/header.html"></div>
    <!-- Hero Slider Section -->
    <section class="relative w-full h-[80vh] sm:h-[90vh] overflow-hidden ">
      <!-- Slideshow container -->
      <div id="slider" class="absolute inset-0 w-full h-full">
        <img
          src="/assets/epoxy1.jpg"
          alt="Slide 1"
          class="w-full h-full object-cover absolute fade-slide opacity-100 transition-opacity duration-1000"
        />
        <img
          src="/assets/epoxy2.jpg"
          alt="Slide 2"
          class="w-full h-full object-cover absolute fade-slide opacity-0 transition-opacity duration-1000"
        />
        <img
          src="/assets/epoxy3.jpg"
          alt="Slide 3"
          class="w-full h-full object-cover absolute fade-slide opacity-0 transition-opacity duration-1000"
        />
      </div>

      <!-- Dark overlay -->
      <div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>

      <!-- Fixed Title Text -->
      <div
        class="relative z-20 flex mx-auto items-center justify-center h-full text-center px-4"
      >
        <h1 class="text-white text-3xl sm:text-5xl font-bold leading-tight">
          Pioneering Excellence in <br>Innovative Floor Coatings since 2003<br>          <span>Our commitment is to protect and adorn concrete flooring with floors from Cipy Cans, offering defense against dust, chemicals, and heavy traffic.</span>

        </h1>
      </div>
    </section>

    <main id="content" class="p-6 flex-grow">Loading...</main>
    <div id="footer" data-include="/components/footer.html"></div>


    <!-- Script -->
    <script src="assets/script.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const slides = document.querySelectorAll('.fade-slide')
        let current = 0

        function showNextSlide() {
          // Fade out current
          slides[current].classList.remove('opacity-100', 'kenburns')
          slides[current].classList.add('opacity-0')
          // Move to next
          current = (current + 1) % slides.length

          // Fade in new & apply kenburns only to it
          slides[current].classList.remove('opacity-0')
          slides[current].classList.add('opacity-100', 'kenburns')
        }

        // Initial kenburns setup
        slides[current].classList.add('kenburns')

        setInterval(showNextSlide, 4000)
      })
    </script>
  </body>
</html>
